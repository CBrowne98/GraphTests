<!DOCTYPE html>
<html>
    <head>
        <script src="https://d3js.org/d3.v5.min.js"></script>
    </head>
    <body>
        <h2 class = "myclass">Message</h2>
      <div class = "myclass">
         Hello World!
      </div>
      <ul id = "list">
          <li></li>
          <li></li>
      </ul>
      <script>
         d3.selectAll(".myclass").attr("style", "color: red");
         d3.select("#list").selectAll("li")
            .data([10, 20, 30, 25, 15])
            .text(function(d) {return d;})
            .enter()
            .append("li")
            .text(function(d)
            {return "Appended list items " + d;});

      </script>
    </body>
</html>
