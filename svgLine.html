<!DOCTYPE html>
<html>
    <head>
        <script src="https://d3js.org/d3.v5.min.js"></script>
    </head>
    <body>
        <div id = "svgcontainer">
        </div>
        <script>
            var width = 300;
            var height = 300; //dimensions of the container
            var svg = d3.select("#svgcontainer")
                .append("svg")
                .attr("width", width)
                .attr("height", height);
            svg.append("line") //shape
                .attr("x1", 100)
                .attr("y1", 100)
                .attr("x2", 200)
                .attr("y2", 200)
                .style("stroke", "rgb(255,0,0)")
                .style("stroke-width", 2)
        </script>
    </body>
</html>
